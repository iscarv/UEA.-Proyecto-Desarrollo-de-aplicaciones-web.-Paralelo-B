{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center mb-4">📊 Tablas en MySQL</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Nombre de la Tabla</th>
        </tr>
      </thead>
      <tbody>
        {% for tabla in tablas %}
        <tr>
          <td>
            <a href="{% if tabla[0] == 'usuarios' %}{{ url_for('ver_usuarios') }}
                     {% elif tabla[0] == 'productos' %}{{ url_for('ver_productos') }}
                     {% elif tabla[0] == 'pedidos' %}{{ url_for('ver_pedidos') }}
                     {% else %}#{% endif %}">
              {{ tabla[0] }}
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-primary">⬅️ Volver al inicio</a>
  </div>
</div>

{% endblock %}
