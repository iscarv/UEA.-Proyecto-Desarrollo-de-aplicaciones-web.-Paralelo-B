{% extends "base.html" %}
{% block title %}Tablas en MySQL{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">📊 Tablas en MySQL</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre de la Tabla</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for tabla in tables %}
        <tr>
          <td>{{ tabla }}</td>
          <td>
            <a href="{{ url_for('ver_tabla', table_name=tabla) }}" class="btn btn-sm btn-primary">
              Ver contenido
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">⬅️ Volver al inicio</a>
  </div>
</div>
{% endblock %}
